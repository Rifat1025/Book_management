<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Information Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Book Detailse Update</h3>
                    </div>
                    {% for d in book %}
                    <div class="card-body">
                        <form id="bookForm" method='post'>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="book_title" class="form-label">Book Title</label>
                                <input type="text" class="form-control" id="book_title" value='{{d.title}}' name="book_title" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author" value='{{d.author}}'  name="author" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="published_year" class="form-label">Published Year</label>
                                <input type="number" class="form-control" id="published_year" value='{{d.published_year}}' name="published_year" 
                                       min="1000" max="2024" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Book Description</label>
                                <input class="form-control" id="description" name="description" value="{{d.description}}" rows="4" required></input>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit Book Details</button>
                            </div>
                        </form>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
   
</body>
</html>
