<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Book Management</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="d-flex justify-content-between w-100 align-items-center">
                <a class="navbar-brand" href="#">Book Management</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                       
                       
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Book Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Add New Book
                    </div>
                    <div class="card-body">
                        <form method='post'>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="bookTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" name='title' id="bookTitle" placeholder="Enter book title">
                            </div>
                            <div class="mb-3">
                                <label for="bookAuthor" class="form-label">Author</label>
                                <input type="text" class="form-control" name='author' id="bookAuthor" placeholder="Enter author name">
                            </div>
                            <div class="mb-3">
                                <label for="bookDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="bookDescription" name='desc' rows="3" placeholder="Enter book description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="bookPublishedYear" class="form-label">Published Year</label>
                                <input type="text" class="form-control" id="bookPublishedYear" name='puby' placeholder="Enter published year">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Book</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Book Card -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Book List
                    </div> 
                    {% for i in book_list%}
                    <div class="card-body">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="card-title m-0">{{i.title}}</h5>
                                    <a href="{% url "update_data" i.id %}" class="btn btn-sm btn-danger">Edit</a>
                                    
                                </div>
                                
                                <div class="mb-2">
                                    <strong>Author:</strong> {{i.author}}
                                </div>
                                
                                <div class="mb-2">
                                    <strong>Description:</strong> {{i.description}}
                                </div>
                                
                                <div class="mb-2">
                            <strong>Published Year:</strong> {{i.published_year}}
                                </div>
                                
                                <div class="d-flex justify-content-between mt-3">
                                    <a href="/delete/{{ i.id }}" class="btn btn-sm btn-danger">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
